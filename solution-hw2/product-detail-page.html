<!DOCTYPE html>
<html lang="en">

  <head>

    <title>Product Detail Page</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:ital,wght@1,100;1,200&display=swap"
      rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700;900&display=swap"
      rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">

  </head>



  
  <body>

    <div class="nav-bar">

      <a href="index.html">
        <img class="logo" src="assets/logo/logo-01.svg" alt="Bun Bun Bake Shop Logo">
      </a>
      
      <div class="nav-right">
        <div class="nav-links">

          <div><span class="highlight">
            <a href="index.html">PRODUCTS</a>
          </span></div>
  
          <div>
            <a href="./shopping-cart.html">CART</a>
          </div>
        </div>

        <hr>

        <h1>Original cinnamon roll</h1>
        
      </div>
    </div>


    <div class="detail-box">

      <img class="detail-thumbnail" src="assets/products/original-cinnamon-roll.jpg" alt="Original Cinnamon Roll">

      <div class="detail-right">
        <div>
          Customize our delicious, hand-made cinnamon roll to your liking!
        </div>

        <div>
          <label for="glazing">Glazing:</label>
          <div></div>

          <select name="glazing" id="glazing">
            <option value="original">Keep original</option>
            <option value="sugar milk">Sugar milk</option>
            <option value="vanilla milk">Vanilla milk</option>
            <option value="double chocolate">Double chocolate</option>
          </select>
        </div>

        <div>
          <label for="packsize">Pack size:</label>
          <div></div>

          <select name="packsize" id="packsize">
            <option value="1">1</option>
            <option value="3">3</option>
            <option value="6">6</option>
            <option value="12">12</option>
          </select>
        </div>

        <div class="detail-footer">
          
          <div class="price">
            $2.49
          </div>

          <a class="btn-detail" href="shopping-cart.html">Add to Cart</a>

        </div>

      </div>
    </div>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">

  <head>

    <title>Shopping Cart</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:ital,wght@1,100;1,200&display=swap"
      rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700;900&display=swap"
      rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <script defer src="./js/rollsData.js"></script>
    <script defer src="./js/app.js"></script>
    <script defer src="./js/cart.js"></script>

  </head>




  <body>

    <div class="nav-bar">

      <a href="index.html">
        <img class="logo" src="assets/logo/logo-01.svg" alt="Bun Bun Bake Shop Logo">
      </a>
      
      <div class="nav-right">
        <div class="nav-links">

          <div>
            <a href="index.html">PRODUCTS</a>
          </div>
  
          <div><span class="highlight">
            <a href="./shopping-cart.html">CART</a>
          </span></div>
        </div>

        <hr>

        <h1>Shopping cart</h1>
        
      </div>
    </div>

    <div class="cart-box">
      <div class="cart-list">
        <template id="cart-template">
          <div class="cart-item">
            <div class="cart-card">
              <img class="cart-thumbnail" src="assets/products/original-cinnamon-roll.jpg" alt="Original Cinnamon Roll">
                <div class="remove">
                  Remove
                </div>
            </div>
            <div class="cart-info">
              <div class="contents">
                <div id="header">Original Cinnamon Roll</div>
                <div id="glazing">Glazing: Keep original</div>
                <div id="packsize">Pack size: 1</div>
              </div>

              <div class="price">$2.49</div>
            
            </div>
          </div>
        </template>

        <hr>
      
        <div class="cart-info">
          <div class="total">
            Total
          </div>

          <div class="price" id="pricefinal">
          </div>

        </div>

        <button class="btn-cart">Checkout</button>

      </div>
    </div>
  </body>
</html>
